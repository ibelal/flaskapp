{% extends 'layout.html' %}

{% block body %}

	<div class="jumbotron text-left">
		<h1>Log In</h1>
		{# {%  from 'formhelper.html' import render_field %} #}
		<form method="post" action="" >
			<div class="form-group col-6 col-md-4" >
				<label>Username</label>
				<input type="text" name="username" class="form-control" value="{{request.form.username}}" >
			</div>
			<div class="form-group col-6 col-md-4 " >
				<label>Password</label>
				<input type="password" name="password" class="form-control" value="{{request.form.password}}" >
			</div>			
			<div class="form-group col-6 col-md-4 " >
				<p> <input type="submit" name="submit" value="Submit" class="btn btn-primary" ></p>
			</div>			
			
		</form>
		
	</div>	

{% endblock %}
